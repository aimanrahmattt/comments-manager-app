<div class="container">
  <div class="row py-5">
    <div class="col">
      <h1><a routerLink="/posts">Posts</a> / Post Details</h1>
    </div>
  </div>
  <div class="row pb-5">
    <div class="col">

      <div class="card">
        <div class="card-header">
          {{ postDetails.title }}
        </div>
        <div class="card-body">
          <p class="card-text">{{ postDetails.body }}</p>
        </div>
      </div>

      <hr>

      <h4>Comments</h4>
      <form [formGroup]="filterForm">
        <div class="form-row">
          <div class="form-group col-md-4">
            <select class="form-control" formControlName="filterType">
              <option value="" selected>Filter Type</option>
              <option value="name">Name</option>
              <option value="email">Email</option>
              <option value="body">Body</option>
            </select>
          </div>
          <div class="form-group col-md-8">
            <input type="text" class="form-control" formControlName="filterValue" placeholder="Type here...">
          </div>
        </div>
      </form>

      <div *ngFor="let comment of comments" class="card">
        <div class="card-body">
          <h5 class="card-title">{{ comment.name }}, {{ comment.email }}</h5>
          <p class="card-text">{{ comment.body }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
