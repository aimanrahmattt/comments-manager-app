<div class="container">
  <div class="row py-5">
    <div class="col">
      <h1>List of Posts</h1>
    </div>
  </div>
  <div class="row pb-5">
    <div class="col">

      <div *ngFor="let post of posts">
        <a routerLink="/posts/{{post.id}}">
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.body }}</p>
            </div>
          </div>
        </a>

        <hr *ngIf="post.id !== posts.length ">
      </div>

    </div>
  </div>
</div>
